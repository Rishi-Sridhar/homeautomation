<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home Automation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br><br>
  <ion-grid>
      <h1 style="text-align:center">LIGHT</h1>
    <ion-row>
      <ion-col>
         <button ion-button block (click)="lightOn()">On</button>
      </ion-col>
        <ion-col>
          <button ion-button block (click)="lightOff()">Off</button>
        </ion-col>
    </ion-row>
      <br>
      <h1 style="text-align:center">FAN</h1>
      <ion-row>
      <ion-col>
         <button ion-button block (click)="fanOn()">On</button>
      </ion-col>
        <ion-col>
          <button ion-button block (click)="fanOff()">Off</button>
        </ion-col>
    </ion-row>
      <br><br>
      <h1 style="text-align:center">ALL (LIGHT AND FAN)</h1>
      <ion-row>
      <ion-col>
         <button ion-button block (click)="allOn()">On</button>
      </ion-col>
        <ion-col>
          <button ion-button block (click)="allOff()">Off</button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="onSpeedChange()">Speed Change</button>
<button ion-button block (click)="onSpeech()">Voice Command</button>


</ion-content>
