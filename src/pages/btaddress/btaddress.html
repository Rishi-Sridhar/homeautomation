
<ion-header>

  <ion-navbar>
    <ion-title>Choose new Bluetooth Address</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let list of lists; let i = index" (click)="onClick(i)">{{list.name}} : {{list.address}}</button>
  </ion-list>


  <button ion-button block (click)="onList()">Get list of paired Bluetooth devices</button>

</ion-content>
